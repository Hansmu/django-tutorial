<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
</head>
<body>
    <div class="container">
        <h3>{{ post.title }}</h3><br/>
        <img src="{{ post.image.url }}" class="img-responsive" style="max-height:150px;"/><br/>
        <span class="glyphicon glyphicon-time" aria-hidden="true"></span>{{ post.formatted_published_date }}<br/>
        {{ post.body }}<br/>
        <br/>
    </div>
</body>
</html>
